{% comment %}
	Displays the site's navigation using the jekyll-menus plugin
{% endcomment %}

{% assign url = page.url | remove:'index.html' %}

<header class="site-header">
  <div class="container">
      <h1 class="logo">
        <a href="{{ "/" | absolute_url }}">{{ site.name }}</a>
      </h1>
      <nav class="main-nav">
        <ul class="navigation">
          <li class="{% if url == "/" %}current{% endif %}">
		<a href="/">Home</a>
          </li>
          <li class="{% if url == "/about/" %}current{% endif %}">
		<a href="/about">About</a>
          </li>
          <li class="{% if url == "/posts/" %}current{% endif %}">
		<a href="/posts">News</a>
          </li>
          <li class="{% if url == "/projects/" %}current{% endif %}">
		<a href="/projects">Project</a>
          </li>
          <li class="{% if url == "/contact/" %}current{% endif %}">
		<a href="/contact">Contact</a>
          </li>
        </ul>
    </nav>
  </div>
</header>
